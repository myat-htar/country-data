<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Data Visualization Chart</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header class="row text-center py-3 heading">
        <div class="col-12">
          <h1 class="text-warning">World Countries Data</h1>
          <p
            class="skeleton skeleton-text skeleton-text-short countries-count"
          ></p>
        </div>
      </header>

      <div class="row text-center py-3 button-wrapper">
        <div class="col-12">
          <button
            class="btn btn-warning text-uppercase m-3 active"
            value="population"
          >
            population
          </button>
          <button class="btn btn-warning text-uppercase m-3" value="languages">
            languages
          </button>
        </div>
        <div class="col-12 text-center">
          <p class="text skeleton skeleton-text skeleton-text-short"></p>
        </div>
      </div>

      <main class="row px-2 py-5 p-sm-5 data"></main>

      <!-- template tag is used for skeleton loading effect -->
      <template class="template">
        <div class="row d-flex align-items-center justify-content-center mb-4">
          <div class="col-sm-2 col-12">
            <p class="skeleton skeleton-text"></p>
          </div>
          <div class="col-sm-8 col-12">
            <div class="progress skeleton skeleton-text">
              <div
                class="progress-bar skeleton skeleton-text"
                role="progressbar"
                style="width: 100%"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
          <div class="col-sm-2 col-12">
            <p class="skeleton skeleton-text"></p>
          </div>
        </div>
      </template>
    </div>
    <script src="./bootstrap-5.1.3/js/bootstrap.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
